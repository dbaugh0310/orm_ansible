---
- name: Publish Content View
  hosts: localhost
  connection: local
  tasks:
    - name: Create a filter
      redhat.satellite.content_view_filter:
        username: "{{ sat_user }}"
        password: "{{ sat_password }}"
        server_url: "{{ sat_url }}"
        name: Make Old Stuff
        organization: "{{ rh_org }}"
        content_view: RHEL 9
        filter_type: erratum
        date_type: updated
        end_date: "2025-12-31"
        inclusion: true
